<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">

    <script src="script.js" defer></script>

    <title>Simple Library</title>
</head>
<body>
    <div id="container">
        <div id="ui">
            <div id="book-info">
                <form id="book-form">
                    <div id="form-container">
                        <label for="title"><h3>Title:</h3></label>
                        <input type="text" id="title" name="title" required>
        
                        <label for="author"><h3>Author:</h3></label>
                        <input type="text" id="author" name="author" required>
        
                        <label for="pages"><h3># Pages:</h3></label>
                        <input type="number" id="pages" name="pages" required>
        
                        <label for="read"><h3>Read yet?</h3></label>
                        <div id="choices">
                            <label for="read">Yes</label>
                            <input type="radio" id="yes" name="read" value="read" checked>
                            <label for="read">No</label>
                            <input type="radio" id="no" name="read" value="not read yet">
                        </div>
        
                        <button type="button" id="submit-book">Submit</button>
                    </div>
                </form>
            </div>
            <h1>Simple Library</h1>
            <button type="button" id="add-book">Add a book</button>
        </div>
        <div id="output">
            <!-- <div id="card">
                <h3 id="title">Title</h3>
                <button type="button" id="close-card">X</button>
                <p id="author">Sample</p>
                <p id="pages">Sample</p>
                <p id="read">Sample</p>
            </div> -->
        </div>
    </div>
</body>
</html>
